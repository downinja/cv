o(t,e,n,s){let i=n(t);i||(i=0);let r=n(e);return r||(r=0),i!==r?r-i:$h(t,e,s)}function $h(t,e,n){let s=n(t);s||(s=0);let i=n(e);return i||(i=0),i-s}function Mh(t){return ml(vl(t))}const me=Mh(JSON.parse(`{"meta":{"version":"1.0.0","layout":"Layout1"},"name":{"content":"John Downing"},"contact":{"visible":true,"email":{"visible":true,"content":"john@downinja.com"},"web":{"visible":true,"items":[{"visible":true,"content":"https://www.linkedin.com/in/downinja"},{"visible":true,"content":"https://github.com/downinja"}]}},"summary":{"visible":true,"heading":{"visible":true,"content":"Summary"},"summary":{"visible":true,"content":"<p>Java Developer with 20+ years experience in core Java &amp; related technologies - mostly in banking / FX. More recently some crossover into data engineering (Python etc). Product / solutions focus.</p>"}},"skills":{"visible":true,"cutoff":true,"cutoffYear":2021,"items":[{"summary":{"visible":true,"content":"AWS"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2023}},"details":{"visible":true,"content":"<p>I'm currently using AWS for side projects, and although not in any great depath I've so far used Route53, Amplify, API Gateway, Lambda &amp; SAM. Fully worked examples include spresume.app and uk.companiesexplorer.com - both of which are SPAs running on Amplify and talking to Node &amp; Java functions running on Lambda.</p>\\n<p>I don't have any commercial experience of using it.</p>"},"visible":true},{"summary":{"visible":true,"content":"Bootstrap 5"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2023}},"details":{"visible":true,"content":"<p>I'm currently using Bootstrap5 on various side projects, including spresume.app (which generated this CV).</p>\\n<p>I've kind of settled on Vue3/Bootstrap5/AWS (Amplify/Gateway/Lambda) as my preferred stack for side projects, although this is still a work in progress. It's definitely been helpful to fill in some of the gaps in my front-end knowledge, however I'd still consider myself to be primarily a server side developer.</p>"},"visible":true},{"summary":{"visible":true,"content":"CSS"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2023}},"details":{"visible":true,"content":"<p>Obviously I've used CSS on and off, over the years - without it ever being central to the plot (as a server side Java developer).</p>\\n<p>The CSS Zen Garden was a big influence, and although more recently I've resorted to a combination of \\"<em>leave it to Bootstrap</em>\\" and \\"<em>copying and pasting from W3Schools</em>\\", that influence is still evident in the plans to be able to \\"theme\\" these interactive CVs using stylesheets alone (now updated to include SASS functionality so that Bootstrap classes can be hooked in via @extend).</p>"},"visible":true},{"summary":{"visible":true,"content":"Docker"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2023}},"details":{"visible":true,"content":"<p>I started using Docker at UBS, on EFXDA - as the runtime environment for Maestro tasks (essentially a home grown version of K8s batch Jobs).</p>\\n<p>Global Relay was a more standard use case (e.g. as the deployment environment/mechanism for K8s services), but I've also used it so spin up / share dev environments for e.g. Python. (So I'll build a container tailored to a specific use case, with Python interpreter and dependencies baked in - rather than mucking about with virtual envs. Obviously this works best where you can point e.g. IntelliJ at the interpreter inside an image.)</p>\\n<p>Most recently I've been using it to test Lambda functions before deploying to AWS, and to spin up an ArangoDB instance for scraping Companies House data (so again, as a way of having a repeatable runtime env for development - rather than \\"works on my machine\\").</p>"},"visible":true},{"summary":{"visible":true,"content":"Maven"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2023}},"details":{"visible":true,"content":"<p>I've been using this exclusively since ... whenever it took over from Ant. (I haven't worked on anything that's made the switch to e.g. Gradle as yet)</p>\\n<p>Mainly this is just as an end-user of Maven, but occasionally it's involved e.g. custom plugins - most recently at Global Relay, where I was attempting to write something which checked transitive dependencies for x-ray vulnerabilities and then modified sections of the source poms to update any which failed. Not entirely successfully (and probably just as well).</p>"},"visible":true},{"summary":{"visible":true,"content":"Vue3"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2023}},"details":{"visible":true,"content":"<p>I'm currently using Vue3 on various side projects (including this here interactive CV). In terms of paid work, then I have some familiarity with it from UBS, however that was more along the lines of tinkering with existing code rather than writing it from scratch.</p>\\n<p>I've kind of settled on Vue3/Bootstrap5/AWS (Amplify/Gateway/Lambda) as my preferred stack for side projects, although this is still a work in progress. It's definitely been helpful to fill in some of the gaps in my front-end knowledge, however I'd still consider myself to be primarily a server side developer.</p>"},"visible":true},{"summary":{"visible":true,"content":"3scale"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>We used 3scale at Global Relay, as part of an OAuth2 solution for a client-facing API - with Keycloak as the IdP.</p>\\n<p>On the technical side this was reasonably straightforward; there were a couple of occasions where I had to dig into the source code (Ruby for the various GUIs and OpenResty/Lua for the API Gateway - none of which I was previously familiar with), however in terms of the functionality we needed it was pretty standard.</p>\\n<p>My main contribution was making sense of the (often overlapping and contradictory) terminology used in the 3scale and Keycloak domain models. For example, people would naturally talk about a 3scale Client in the sense of a customer (e.g. person or organisation), whereas in the Keycloak domain model it means application (as in client/server). Failure to make the distinction would often result in confusion regards how to configure Keycloak - in terms of the granularity and type of permissioning available.</p>"},"visible":true},{"summary":{"visible":true,"content":"ArangoDB"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>We used this at Global Relay as storage for a message directory service (so users, companies, phone numbers - and the relationships between all of these), and I've since used it at home on a side project for storing relationships between UK companies and officer holders.</p>\\n<p>Neither really made use of the full-on graph functionality (path traversal, etc) however both did model the domain as nodes and edges - rather than just a.n.other JSON storage repository.&nbsp;</p>"},"visible":true},{"summary":{"visible":true,"content":"Agile"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>Most of the projects that I've worked on since HSBC, in 2014, have been \\"agile\\" - to greater or lesser extents. The common theme has been quick feedback cycles rather than full adoption of e.g. scrum - with all having daily standups and most having planning and estimation meetings and retrospectives. (I'm not sure that any of them reliably shipped code every two weeks, though.)</p>\\n<p>The project with the most commitment to process would have been State Street, where we had an agile coach - and used an old fashioned whiteboard and post-it notes for tasks. This gave a more tactile feel to the whole process and overall I think worked well.&nbsp;</p>"},"visible":true},{"summary":{"visible":true,"content":"Ant"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2021}},"details":{"visible":true,"content":"<p>I'm old enough to remember days of olde before Maven was a thing, but Ant still crops up now and again - most usually via the AntRun plugin and in the service of some kind of home-grown templating solution or other. (I think the last time I used it was to auto-generate per-host config files for a farm of servers at UBS, as part of a Maven build.)</p>"},"visible":true},{"summary":{"visible":true,"content":"ActiveMQ"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2014}},"details":{"visible":true,"content":"<p>We used this on FlexRate at HSBC, as the budget didn't stretch to the internally managed MQ solution.</p>\\n<p>I seem to remember that this resulted in some creative workarounds due to availability &amp; back-pressure issues. Essentially we had a 'fast-lane' and a 'slow-lane' for getting data from Service A to Service B; on the happy path, Service A would persist a message to the database and then put it on AMQ for Service B to find - but we also had to write a database poller than ran in Service B, on a schedule, and picked up anything that might have been missed (whilst taking care to avoiding duplication).</p>\\n<p>Haven't used it since.</p>"},"visible":true},{"summary":{"visible":true,"content":"BASH"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>I've used BASH to varying degrees over the years, so am reasonably familiar with it - and able to dig into e.g. scripting if needs be.&nbsp;</p>\\n<p>For example, I wrote a couple of scripts at Global Relay for migrating setup data between 3scale environments, which queried a REST endpoint, parsed out some JSON from the response, and then used this data to construct subsequent payloads. And then at RBC, I scripted something which automated the rollout process for our applications by running deployment scripts over SSH against each target host. (This was before mainstream adoption of e.g. Puppet or Ansible, so in retrospect was like a home grown - and hugely more basic - version of the latter.)&nbsp;</p>"},"visible":true},{"summary":{"visible":true,"content":"Camel"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2015}},"visible":true},{"summary":{"visible":true,"content":"ClearCase"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2014}},"visible":true},{"summary":{"visible":true,"content":"ClearQuest"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2014}},"visible":true},{"summary":{"visible":true,"content":"Cucumber"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>I first started using cucumber at State Street, and bar RBC it's been part of the furniture on every project since.</p>\\n<p>I think State Street is the only example where we really tried BDD - in the sense of having the product owner participate in defining the behaviour directly in Gherkin. More often it's just been used as a convenient tool for system testing / ATDD, which is understandable given that most of the projects I've worked on (certainly in banking) haven't really involved users so much as mappings between inbound and outbound FIX messages - which don't lend themselves easily to natural language.&nbsp;</p>"},"visible":true},{"summary":{"visible":true,"content":"CVS"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2008}},"visible":true},{"summary":{"visible":true,"content":"CXF"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2014}},"visible":true},{"summary":{"visible":true,"content":"Eclipse/MAT"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>I haven't used Eclipse as an IDE for a while - but MAT is still my first port of call when I have a heap dump that needs investigating. I don't use it <em>that</em> often, so have to pick up the manual for things like OQL queries - but am familiar enough to be able to interpret leak suspects / top consumer reports and drill down into e.g. the dominator tree to determine which objects are keeping memory alive.</p>\\n<p>Most recently I used this at Global Relay, where we had a suspected memory leak resulting in pods being OOMKilled. This was one where the leak suspects report wasn't immediately helpful (it just pointed to memory being held in a byte[] rather than a particular class/instance), but on inspecting the byte[] in question, the \\"toString\\" representation was clearly the output for our Prometheus metrics endpoint - and it turns out that we'd configured these to be too fine grained (resulting in tens of thousands more metrics than we'd anticipated).</p>"},"visible":true},{"summary":{"visible":true,"content":"EJB"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2001}},"visible":true},{"summary":{"visible":true,"content":"FIX Protocol"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2021}},"details":{"visible":true,"content":"<p>This was pretty standard on front-office FX banking projects that I worked on, using schemas for price distribution and trade capture and talking to ECNs such as FXall and Currenex.</p>\\n<p>In terms of engines, I've used Cameron, Appia and Quickfix/J - although most recently (at UBS) we used a home-grown implementation.&nbsp;</p>"},"visible":true},{"summary":{"visible":true,"content":"Flex"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2021}},"details":{"visible":true,"content":"<p>Adobe Flex, I mean - not CSS flex (or flexbox or whatever). We used this for internal GUIs at HSBC, and also on <em>Neo</em> at UBS (I think both of these were initiated by Lab49). I don't remember very much about it, to be honest (other than it was regarded as something of a hospital pass to get landed with it, at UBS).</p>"},"visible":true},{"summary":{"visible":true,"content":"Gatling"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>I used Gatling at Global Relay to load test a REST service. Essentially this was just trying to find the limits of the service, rather than see how it handled a representative load (with spikes and lulls, etc) - and so was just a case of repeating test runs with increasing numbers of Gatling users, and plotting the resulting stats as a measure of throughput (in terms of \\"requests per second per pod\\").&nbsp;</p>"},"visible":true},{"summary":{"visible":true,"content":"GIT"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2023}},"details":{"visible":true,"content":"<p>Obviously the de-facto (D)VCS of choice for a while now, I've been using this in paid work and for side projects since (I think) around 2017 - typically with a privately hosted repository (so GitLab at UBS, and BitBucket at Global Relay).</p>\\n<p>My preference is to use e.g. IntelliJ to interact with Git, rather than the command line - although I've had cause to use the latter, mostly where I've needed to amend historical commit messages (where maybe a push is being rejected due to a rule violation, such as the lack of a Jira ticket number).</p>"},"visible":true},{"summary":{"visible":true,"content":"Grafana"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>I've used Grafana a couple of times, initially back at RBC in 2016 - where we used it to display FIX engine performance metrics from InfluxDB - and then more recently at Global Relay. In the latter case, I set up a dashboard to monitor and alert on our application in OCP - so measuring pod restarts and container resource quotas, as well as CPU and memory usage within the JVMs. (These would have been Prometheus metrics.)&nbsp;</p>"},"visible":true},{"summary":{"visible":true,"content":"Guice"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>I've worked on a few projects that have used Guice, without particularly needing to dig into the nuts and bolts of it. (By which I mean that I've quite happily wired in new dependencies, and have occasionally had to step through and debug issues with plumbing, but never really learned it from scratch.) Most recently would have been at Global Relay.</p>"},"visible":true},{"summary":{"visible":true,"content":"Hadoop"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2017}},"visible":true},{"summary":{"visible":true,"content":"Hazelcast"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2018}},"visible":true},{"summary":{"visible":true,"content":"Helm"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>I picked this up at Global Relay, on a project where we didn't have a DevOps and needed to look at how to configure pod deployments ourselves. Nothing too taxing, although it did cover a reasonable amount of ground (subcharts, Go templates, etc).</p>"},"visible":true},{"summary":{"visible":true,"content":"HTML"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2023}},"details":{"visible":true,"content":"<p>As with CSS and Javascript, I've used this on and off for many years - without ever being an expert in the sense of knowing all there is to know about the DOM (so I guess I'm including e.g. Javascript in the wider umbrella rather than just markup).</p>\\n<p>In paid work this has mostly been on internal sites - so intranet pages, management consoles and suchlike. I'm currently developing side projects with Vue3 and Bootstrap5.</p>"},"visible":true},{"summary":{"visible":true,"content":"IBM MQ"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2016}},"visible":true},{"summary":{"visible":true,"content":"Ice"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2011}},"visible":true},{"summary":{"visible":true,"content":"InfluxDB"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2016}},"visible":true},{"summary":{"visible":true,"content":"IntelliJ"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2023}},"details":{"visible":true,"content":"<p>I used Eclipse up to UBS in 2017, but having made the switch I've only used IJ since (Memory Analyzer notwithstanding). If nothing else, the integration with Docker - allowing you to write/debug e.g. Python scripts using a remote interpreter inside an image - has been very useful (although probably Eclipse also supports this these days).</p>"},"visible":true},{"summary":{"visible":true,"content":"Introscope"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2014}},"details":{"visible":true,"content":"<p>I first started using Introscope at RBS, in 2009 - where we had a consultant from Wily come in and show us how to write custom tracers.</p>\\n<p>Subsequently this became one of my favourite things to do, and has come in handy on a number of occasions - memorably at HSBC, where our application was accused of replaying messages to the downstream booking system and we just so happened to have instrumented the part of the code that would have been responsible had it been us. (This was pre-Splunk, so it wasn't a given that we'd have reliable log data to back us up - much less with pictures on a chart, broken down by currency pair. It made for a very brief discussion, anyways :)</p>\\n<p>Less contentiously, I used it to cross-reference value date requests with the onset of GC spikes in an application at RBS - which helped track down a bug in the pricing library. I still use a similar technique (I think I borrowed it from the Wily consultant) in Splunk, most recently at Global Relay with Cassandra timeouts.</p>"},"visible":true},{"summary":{"visible":true,"content":"Java"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2023}},"details":{"visible":true,"content":"<p>This kind of goes without saying; it's been my bread and butter since I started at Quidnunc in 1999. Mostly this has been server side (I think I last used Swing back in 2011, and never really did anything with JavaFX - although I do have a vague recollection of Equinox), and rather than serving webapps my experience has mainly been with messaging (so processing FIX protocol messages from ECN clients, or REST requests from other services).</p>\\n<p>Most recently at Global Relay, we used Java 11 (with newer projects using 17). Prior to that, in banking, it was Java 8.</p>"},"visible":true},{"summary":{"visible":true,"content":"Javascript"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2023}},"details":{"visible":true,"content":"<p>As with HTML and CSS, I've used this on and off for many years - without ever having learnt it from the ground up.</p>\\n<p>I'm currently getting a bit more into it on side projects (where it's handy to offload processing into the browser rather than pay AWS for compute), and in any event it feels more familiar these days with the convergence between modern Java and other idioms (so the similarities between arrow functions and lambdas, array functions and streams, async promises and Vert.x etc).&nbsp;</p>"},"visible":true},{"summary":{"visible":true,"content":"JAXB/RS/WS"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2008}},"visible":true},{"summary":{"visible":true,"content":"JBoss"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2007}},"visible":true},{"summary":{"visible":true,"content":"Jenkins"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>We used this at Global Relay, and either it or TeamCity have been there on most projects that I've worked on. I've often had to configure it, but this would be in terms of developer tasks rather than on the ops side (so specifying which versions of Java or Maven get used for a build, or which branch/tag of code is checked out in svn or git - or wiring the hooks back to github to tell it when PR builds pass, etc).&nbsp;</p>"},"visible":true},{"summary":{"visible":true,"content":"Jetty"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2011}},"visible":true},{"summary":{"visible":true,"content":"JProfiler"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2016}},"visible":true},{"summary":{"visible":true,"content":"JQuery"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2016}},"visible":true},{"summary":{"visible":true,"content":"JSON"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2023}},"details":{"visible":true,"content":"<p>Not too much to say about this; obviously it's long since replaced (in my experience) XML as an inter-service message format, but outside of that I think the most complicated thing I've had to do with it was in a BASH script at Global Relay, where I had to parse information out of a dump of JSON data using \\"XPath\\" (or the JSON equivalent) for piping into subsequent REST calls.</p>\\n<p>&nbsp;</p>"},"visible":true},{"summary":{"visible":true,"content":"JSP/JSTL"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2006}},"visible":true},{"summary":{"visible":true,"content":"Kafka"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>I've come close to using Kafka a number of times - by which I mean that we've used it on PoCs, or started to use it on projects which have subsequently been shelved, but never on anything that has made it into production.</p>\\n<p>There were a couple of these at UBS - one being a proposal for migrating away from Hazlecast (whereby we'd sync data to Kafka and use topic compaction to provide an alternative to Hazelcast caches) and the other for regulatory reporting of static data changes (whereby we'd listen in on requests/responses to the <em>Flightdeck</em> config server, and use streams to join them and work out what had changed).&nbsp;</p>"},"visible":true},{"summary":{"visible":true,"content":"KDB"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2021}},"details":{"visible":true,"content":"<p>We used KDB+ at UBS, primarily to record the ticks (orderbooks) generated by each process in the pricing stack, from core pricers to FIX engines.</p>\\n<p>On a day to day basis, most of my involvement would have been just using <em>Studio for kdb+</em> to query the data as if I were using SQL, however I did have a couple of goes at reading <em>Q for Mortals</em> - and at one point had a query which unpacked a string of nested properties (stored in a single column, and basically the entire configuration for a price subscription) into individual key/value pairs - which could then be queried on the fly using q-sql. Although I forget exactly why.&nbsp;&nbsp;</p>"},"visible":true},{"summary":{"visible":true,"content":"Keycloak"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>We used Keycloak at Global Relay as part of a PoC for securing an client-facing API. We didn't use that much of Keycloak's functionality - basically just the OAuth2 client credentials flow (so service accounts for external apps, rather than anything about users or auth codes) - however I did have a good read around the subject as this was the first time I'd had to understand anything about OAuth2.&nbsp;</p>\\n<p>Apropos of not very much, arguably the most successful outcome of this PoC was that it helped me figure out the auth code flow part of the NIBE Uplink API - so that I could automatically control my boiler online :)</p>"},"visible":true},{"summary":{"visible":true,"content":"Kubernetes (OCP)"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>OCP was the standard deployment platform at Global Relay (OCP being Red Hat's enterprise version of Kubernetes). Developer tasks included pod set-up and monitoring (so quotas, limits, probes, etc) as well as configuration of Services, Routes and Secrets (in the lower environments, at least). This was all done using Helm.&nbsp;</p>"},"visible":true},{"summary":{"visible":true,"content":"MinIO"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2021}},"details":{"visible":true,"content":"<p>We used MinIO at UBS, to store EFXDA data (mostly as parquet files - which we could then query using Presto). For the most part, our usage was pretty standard - although I do remember some issues with <em>Tick Tracy</em> regards performance.</p>\\n<p>One of these was self imposed; in an attempt to improve performance (and as part of our migration to Azure) we decided to write files to regular disk rather than have MinIO manage them, and then on each VM we span up we'd mount this as a samba share and point a MinIO instance at it in gateway mode. However each of these many MinIO instances would then attempt to write metadata to the same location on the share, and everything would grind to a halt. (I think I came up with some horrendous solution of trying to mount local disk back over (parts of) the mounted share, giving each MinIO instance its own local metadata folder. I mean, it worked, but..)</p>"},"visible":true},{"summary":{"visible":true,"content":"MS SQL Server"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>I bumped into this very briefly at Global Relay where it was the default RDBMS (mainly for 3rd party products as internally we'd use JSON storage.)</p>\\n<p>My only interactions with it were really just to check out the Keycloak data model, and then to investigate whether data was automatically encrypted at rest (since this was a company policy - and Keycloak didn't encrypt data before persisting it).</p>\\n<p>Actually, I did need to hack around in some of the Keycloak liquibase scripts at one point, since ours was a 2008 version of SQL Server which didn't support one of the more recent functions they were using. So this was a brief foray into TSQL (I forget exactly which function I had to come up with an alternative for, though - although I <em>think</em> it was COALESCE.)</p>"},"visible":true},{"summary":{"visible":true,"content":"OCP"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>OCP was the standard deployment platform at Global Relay (OCP being Red Hat's enterprise version of Kubernetes). Developer tasks included pod set-up and monitoring (so quotas, limits, probes, etc) as well as configuration of Services, Routes and Secrets (in the lower environments, at least). This was all done using Helm.</p>"},"visible":true},{"summary":{"visible":true,"content":"Oracle DB/ Sybase"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2021}},"details":{"visible":true,"content":"<p>I think I've mostly used Oracle over the years (I'm trying to count the number of times I can remember installing Toad vs DBArtisan), although a lot of projects haven't been that RDBMS oriented of late.&nbsp;</p>\\n<p>I don't think I've had to do much with Sybase other than run SQL queries against it, whereas with Oracle I've at least had to write stored procedures and add optimizer hints (albeit way back in the day, for the latter). We made good use of Oracle Flashback at UBS, to roll back the database to a point in time and replay inputs to a <em>FlightDeck</em><em> </em>pricing subscription - and so be able to explain how a particular price had been generated.</p>"},"visible":true},{"summary":{"visible":true,"content":"OSGi"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2015}},"visible":true},{"summary":{"visible":true,"content":"PACT"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>We used Pact on a project at Global Relay, where I was responsible for writing the producer side of the contract tests (using pact-jvm).</p>\\n<p>This mostly just involved setting up provider state to meet the expectations of consumer tests, although I did need to help consumer teams figure out some issues with pact-js on their side - for example, at the time of using it there was no support in the Pact DSL for specifying variable type for provider state variables, so that their tests would fail if our API specified a numeric value and they could only specify a string in the contract.</p>\\n<p>(The problem was compounded because back-end validation code was auto-generated from the Swagger docs for our API - so if the Swagger docs specified a numeric field, then a JSON String value in a contract test would fail - even if it would otherwise be trivial to convert and accept that value in our application code.)</p>"},"visible":true},{"summary":{"visible":true,"content":"Pandas"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2021}},"details":{"visible":true,"content":"<p>I started using Pandas on a Coursera course (Univeristy of Washington's <em>Machine Learning Specialization</em>), and then more so when I did Data Science at Goldsmiths - both of these being primarily Jupyter notebook based investigations of data sets.</p>\\n<p>I've only occasionally used it in paid work, most notably at UBS where I used it to plot response latencies vs cache miss events for <em>FlightDeck</em> subscriptions - and demonstrate why certain currency pairs took longer than others. &nbsp;</p>"},"visible":true},{"summary":{"visible":true,"content":"Parquet"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2021}},"details":{"visible":true,"content":"<p>We used this on the <em>Tick Tracy</em> project at UBS, to convert process logs from a custom format into Parquet files (using the standard hadoop libraries in Java), which were then uploaded to MinIO storage for further processing.</p>\\n<p>Specifcially, I wrote code which sat alongside each process and partitioned its log output into 10 minute chunks, with a naming convention which allowed for subsequent searching of the data. (So given some criteria, such as a target time window, we could tell directly which parquet files to download and query.)</p>\\n<p>As part of this later processing, I also wrote the code which (in effect) turned these parquet files into a global stream of log events - which then fed into an event matching engine. (The output event from one process was the input event to another, across our whole pricing stack - and the point of <em>Tick Tracy</em> was to join all of these together so that we could measure end to end latencies.)</p>\\n<p>As well as basic reading and writing of Parquet files/ types, this also necessitated some experimentation with column projection and predicate pushdown - as well as other performance tweaks due to the volume of data (and the amount of nanosecond timestamps).&nbsp;</p>"},"visible":true},{"summary":{"visible":true,"content":"Presto"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2021}},"details":{"visible":true,"content":"<p>We used Presto on EFXDA at UBS, for running \\"SQL\\" queries against parquet files to produce reports for the quant team. The process would typically involve Airflow scheduled jobs which would extract tick data from KDB, process this data, generate metrics from the results and convert these into Parquet files - which would then be queried via Presto (using the Hive connector). An example would be running backtests for a pricing model, for a candidate release vs current production.&nbsp;</p>"},"visible":true},{"summary":{"visible":true,"content":"Puppet"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2021}},"details":{"visible":true,"content":"<p>We initially used this at UBS to configure the deployments for the <em>FlightDeck</em> servers and FIX engines - but subsequently adopted an in-house system called <em>Procman</em> which the quant devs had written (since we became subsumed by their team).</p>\\n<p>I think I also looked at using it during migration of the EFXDA <em>Maestro</em> platform to Azure - but this is because we were looking to spin up and configure worker VMs (IAAS) rather than deploy containers, and it hadn't really gotten past the PoC stage by the time I left.</p>\\n<p>These days there's probably not so much of a use case for it (at least from a dev perspective).</p>"},"visible":true},{"summary":{"visible":true,"content":"Python"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>I started using Python on a Coursera course (Univeristy of Washington's&nbsp;<em>Machine Learning Specialization</em>), and then more so when I did Data Science at Goldsmiths (both of these being primarily Jupyter notebook based investigations of data sets, using Pandas and NumPy).</p>\\n<p>I was able to make some use of it at UBS, an early example being where I turned the&nbsp;<em>FlightDeck</em> logs into a data table and used Pandas to look for (and chart) correlations between currency pair subscriptions and latencies. Also, on EFXDA, our <em>Maestro</em> application essentially allowed the quants to run ad-hoc Python scripts on a cluster - and so it was useful to be able to debug these when they fell over (such as when a script spawned a bunch of threads in SciKit, or otherwise blew through the container quotas).&nbsp;</p>\\n<p>I used it at Global Relay, mainly for Beautiful Soup - as I was scraping documentation from Atlassian's REST API for Jira. But this was off my own back rather than Python being in general use at the company. I haven't had cause to write an entire application in Python, for example.&nbsp;</p>"},"visible":true},{"summary":{"visible":true,"content":"R"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2017}},"details":{"visible":true,"content":"<p>I've only really used R during my Data Science studies at Goldsmiths - working through&nbsp;<em>An Introduction to Statistical Learning</em> (James, Witten, Hastie &amp; Tibshirani).</p>"},"visible":true},{"summary":{"visible":true,"content":"REST"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>I tend to think of this as being a bit like Agile, in that everyone does it without necessarily giving it much thought. (By which I mean giving thought to how to model resources, and how to structure &amp; identify them - rather than just focus on verbs and payloads. A lot of the time it feels as though REST is used as a pass-through for CRUD operations on rows in a database table.)</p>\\n<p>Anyways, in the general sense it's been used on most projects that I've worked on - most recently at Global Relay, with APIs defined using Swagger so that we could auto-generate Vert.x client code using the Maven plugin.&nbsp;&nbsp;</p>"},"visible":true},{"summary":{"visible":true,"content":"RTC"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2014}},"visible":true},{"summary":{"visible":true,"content":"ServiceMix"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2015}},"visible":true},{"summary":{"visible":true,"content":"SOAP"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2008}},"visible":true},{"summary":{"visible":true,"content":"Solace"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2016}},"visible":true},{"summary":{"visible":true,"content":"Solaris"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2016}},"visible":true},{"summary":{"visible":true,"content":"Spark"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2017}},"visible":true},{"summary":{"visible":true,"content":"Splunk"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>I think I first started using Splunk at UBS in 2017 (I remember the ops team being excited about it at HSBC in 2014, but wasn't really paying attention). Obviously it's great for searching through log files, especially if you have multiple instances of your application (and don't know which instance a particular query hit), although more recently I've used it for data processing.</p>\\n<p>So for example, at Global Relay I was trying to cross reference timeouts from our application's Cassandra requests with possible causes in the splunk logs - and was able to show that these correlated with full GC events in the cluster. I did this by first converting event instances into a time series (by chaining splunk queries together, like in a mini data pipeline, to extract and transform them) and then plotting the results of a multi-search of such series on the same chart. And then basically eyeballing for things that \\"spiked\\" at the same times.&nbsp;</p>\\n<p>(Previously I would have done something similar with Introscope, however that seems to have gone the way of the dodo - at least on projects that I've worked on since <em>FlexRate.</em>)</p>"},"visible":true},{"summary":{"visible":true,"content":"Spring"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>I've used \\"good old fashioned Spring\\" (xml config) a lot, up to and including <em>FlexRate</em> at HSBC (2014). Since then, projects have probably been more Guice oriented - but usually I've come in to an established project, so haven't had much cause to work on the plumbing.</p>\\n<p>With Spring Boot, it was used for a couple of projects that I worked on at Global Relay, but this was more of a lift and shift from established projects rather than anything I had to figure out.&nbsp;</p>\\n<p>The concept of dependency injection I'm of course familiar with (being old enough to remember dependency lookup and component factories).</p>"},"visible":true},{"summary":{"visible":true,"content":"Subversion"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>Obviously it's been a while since installing Tortoise was a standard part of any dev machine setup, but SVN still pops up now and again - most recently at Global Relay, when I had to dust off some archived projects and update them to address Xray and Sonar violations due to new company policy.&nbsp;&nbsp;</p>"},"visible":true},{"summary":{"visible":true,"content":"SVG"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2006}},"visible":true},{"summary":{"visible":true,"content":"Swing"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2011}},"visible":true},{"summary":{"visible":true,"content":"Sybase"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2016}},"visible":true},{"summary":{"visible":true,"content":"Tibco"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2018}},"visible":true},{"summary":{"visible":true,"content":"Tomcat"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2014}},"visible":true},{"summary":{"visible":true,"content":"UML"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2006}},"visible":true},{"summary":{"visible":true,"content":"UNIX / LINUX"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>I can't remember the last project I worked on which didn't run on *nix - even as far back as things running on Solaris - so I'm comfortable finding my way around and doing the usual things in a shell (tailing/reading/grepping logs, piping things through sed, awk, sort, wc, using ps, netstat, top etc).&nbsp;</p>\\n<p>Occasionally I have to dig a bit deeper, for example at UBS I had to mount samba shares in fstab as part of an Ansible playbook for configuring VMs, and then in the absence of ps (in some containers) I've had to go looking for PIDs in the /proc directory (etc) - but nothing that I'd consider sysadmin.</p>\\n<p>Default variant would be RHEL/BASH, although I've used ksh back in the day, and can revert to sh if needs be. I'm also reasonably comfortable with scripting (see the entry under BASH).</p>"},"visible":true},{"summary":{"visible":true,"content":"Velocity"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2014}},"visible":true},{"summary":{"visible":true,"content":"Vert.x"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2022}},"details":{"visible":true,"content":"<p>I only discovered this recently, at Global Relay - where Vert.x 4 was part of the standard template for <em>Unified Communications</em> projects. The Promise model was new to me (and has since been useful in making sense of async Javascript), whereas other aspects such as the threading model and event loop were a bit more familiar (from similar designs in the low-latency <em>Tree</em> framework at UBS - or even from Swing and the EDT).&nbsp;</p>\\n<p>I think the main issues that we encountered we around things like the Circuit Breaker, so having to to juggle promises held on behalf of multiple parties. To be fair, a lot of this was down to using lambdas rather than Vert.x per se; on a number of occasions, I had to debug issues by unpacking lambdas into old-fashioned implementations of e.g. Consumer and Handler&lt;AsyncResult&gt; - in order to reliably prove what was happening and where (or more likely, when).</p>\\n<p>I do also remember having to add a bunch of debug logging to CircuitBreakerImpl itself, as we had some flaky unit tests which incorrectly assumed that they could determine exactly when the state of the breaker would change.</p>\\n<p>&nbsp;</p>"},"visible":true},{"summary":{"visible":true,"content":"Weblogic/sphere"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2014}},"visible":true},{"summary":{"visible":true,"content":"XML/XSD/XSLT"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2017}},"visible":true},{"visible":true,"summary":{"visible":true,"content":"Team City"},"when":{"start":{"visible":false},"end":{"visible":true,"year":2021}},"details":{"visible":true,"content":"<p>We used this at UBS, and as with Jenkins I've often had to configure it - but in terms of developer tasks rather than operations. (So specifying which versions of Java or Maven get used for a build, which branch/tag of code is checked out from source control, callback hooks to git to report on PR status, etc).&nbsp;</p>"}}]},"sections":{"visible":true,"items":[{"heading":{"visible":true,"content":"Professional Qualifications"},"summary":{"visible":true,"content":"<ul>\\n<li>Sun Certified Enterprise Architect for the Java 2 Platform (2003)</li>\\n<li>Sun Certified Programmer for the Java 2 Platform (2001)</li>\\n</ul>"},"visible":true},{"heading":{"visible":true,"content":"Languages"},"summary":{"visible":true,"content":"<ul>\\n<li>Spanish (tengo que practicar mucho)</li>\\n</ul>"},"visible":true},{"heading":{"visible":true,"content":"Interests"},"summary":{"visible":true,"content":"<ul>\\n<li>Music (guitar, songwriting)</li>\\n<li>Skiing</li>\\n<li>Mind/brain/consciousness</li>\\n</ul>"},"visible":true}]},"timeline":{"visible":true,"items":[{"category":"OTHER","description":{"visible":true,"content":"Career Break"},"when":{"start":{"visible":true,"year":2022,"month":11}},"summary":{"visible":true,"content":"<p>Currently having a bit of a break, but still developing ideas such as spresume.app (which generated this interactive CV) and uk.companiesexplorer - as well as working on my female song vocals with the help of AI (Retrieval-based Voice Conversion) and Google Colab.</p>\\n<p>I've settled on Vue3/Bootstrap5/AWS (Amplify/Gateway/Lambda) as my preferred stack for side projects, although this is still a work in progress. It's definitely been helpful to fill in some of the gaps in my front-end knowledge.</p>"},"visible":true},{"category":"WORK","who":{"visible":true,"content":"Global Relay"},"where":{"visible":true,"content":"City, London"},"when":{"start":{"visible":true,"year":2021,"month":10},"end":{"visible":true,"year":2022,"month":11}},"which":{"visible":true,"content":"Perm"},"summary":{"visible":true,"content":"<p>Most recently I worked at Global Relay, as part of their Connectors and Unified Communications teams. This provided the opportunity to work on a modern tech stack - with more exposure to Docker and Kubernetes, as well as new (to me) technologies such as Vert.x, ArangoDB, 3Scale, Keycloak and Pact.</p>\\n<p>Initiatives included:</p>\\n<ul>\\n<li>Prototyping an OAuth solution for an external API.</li>\\n<li>Analysis of Atlassian REST APIs with a view to archiving Jira data for eDiscovery.</li>\\n<li>Profiling and performance testing of an OCP (Kubernetes) service on the critical path for WhatsApp Blast messaging - resulting in a 12x improvement in throughput.</li>\\n</ul>"},"details":{"visible":true,"content":"<p>The throughput issue was a simple fix, but a fun problem to track down.</p>\\n<p>We'd noticed when load testing our service that with enough requests/sec, we would start to see 5xx errors in the Gatling reports. These seemed to correlate with a number of events:</p>\\n<ul>\\n<li>requests to Cassandra timing out</li>\\n<li>pods being OOMKilled</li>\\n<li>pods being restarted due to liveness failures<br />&nbsp;</li>\\n</ul>\\n<p>Using Splunk to chart request timeouts vs Cassandra events, I was able to show that timeouts occurred when our requests bumped into GC pauses in the cluster. Cassandra was not under our control, but we were able to work around the issue by increasing the timeout on our side.</p>\\n<p>For the OOMKilled issue, I was able to spot a large byte array in Eclipse Memory Analyzer - which was recognisably the content for our Prometheus metrics endpoint. Suggestive of a memory leak in Vert.x|Micrometer, we were able to work around this by reducing the granularity of our HTTP metrics.</p>\\n<p>With the service more stable, I was able to use Gatling to gradually ramp up the load and gather statistics - and could see that response times ultimately slowed to the point where liveness probes were getting backed up and timing out. Flame charts from local profiling indicated that most of the time taken processing requests was actually spent in native code, decoding JWT tokens. I switched from using the Sun ECDSA provider to Bouncy Castle (as we just so happened to be using a library which made use of it elsewhere) - and throughput immediately increased from ~150 requests/sec/pod to ~1900. (I also tried the Amazon Coretto ACCP provider, and although that was faster than Sun EC, it wasn't anywhere near BC. Presumably the overhead in invoking native code outweighs any benefit vs the pure-Java BC impl.)</p>"},"visible":true},{"category":"WORK","who":{"visible":true,"content":"UBS Investment Bank"},"where":{"visible":true,"content":"City, London"},"when":{"start":{"visible":true,"year":2017,"month":7},"end":{"visible":true,"year":2021,"month":6}},"which":{"visible":true,"content":"Contract/Perm"},"summary":{"visible":true,"content":"<p>At UBS I was part of the EFXDA team, developing a data and analytics platform including <em>Maestro </em>&ndash; a task coordination framework &ndash; and <em>Tick Tracy</em> &ndash; an event processing pipeline used to derive pricing stack latencies from KDB tick data</p>\\n<p>Prior to EFXDA, I worked on <em>Flightdeck </em>&ndash; a precision pricing library which combined spot and interest rate feeds together with markups and controls in order to provide client prices for FIX engines. I also worked with the quant devs to migrate Flightdeck to a new low latency design.</p>"},"details":{"visible":true,"content":"<p>The UBS role didn't follow on directly from the Data Science, but I was able to make use of some of things I learned at Goldsmiths - such as Python &amp; Pandas. An example being where the quants had spotted latency in initial price ticks for some currency pair subscriptions; I used Awk to pre-process Flightdeck logs into a format that could be loaded into Pandas, and was then able to show (in Jupyter) that latencies occurred whenever there was a subscriptions cache miss. (So Flightdeck would cache the object graphs for the first 30 or so currency pair subscriptions, but would thereafter need to build new graphs for any novel requests.)</p>\\n<p>This \\"asking questions of data\\" approach led to EFXDA (a data/analytics platform), which was a great role but ultimately got handed off to a different team and become all \\"ops\\" and no \\"dev\\".</p>"},"visible":true},{"category":"STUDY","where":{"visible":true,"content":"Goldsmiths College, University of London"},"when":{"start":{"visible":true,"year":2016,"month":8},"end":{"visible":true,"year":2017,"month":6}},"which":{"visible":true,"content":"Postgraduate Diploma in Data Science"},"summary":{"visible":true,"content":"<p>Career break to study Data Science at Goldsmiths. Projects included automatic song lyric generation using ideas from topic modelling and RNNLM, and analysis &amp; visualisation of TFL Cycle Hire journey data.</p>"},"details":{"visible":true,"content":"<p>I think my motivation for this was partly because when looking around at job specs towards then end of my RBC contract, there seemed to be a great demand for polyglot developers - and I was beginning to feel out of touch. That plus Data Science was the craze that was sweeping the nation, and in any event asking questions of data is just fun.</p>\\n<p>This was actually supposed to be an MSc, but towards the end of the second semester someone recommended me for the role at UBS, and that was too good to turn down (but ultimately torpedoed my dissertation).</p>\\n<p>More details and coursework presentations are available on My GitHub Page, including my analysis of the 2016 TFL dataset for Santander Cycle Hire (The Secret Life of Boris Bikes).</p>"},"visible":true},{"category":"WORK","who":{"visible":true,"content":"Royal Bank of Canada Capital Markets"},"where":{"visible":true,"content":"City, London"},"when":{"start":{"visible":true,"year":2015,"month":7},"end":{"visible":true,"year":2016,"month":6}},"which":{"visible":true,"content":"Contract"},"summary":{"visible":true,"content":"<p>At RBC I worked with the FX Distribution team to maintain a price streaming and trade capture platform. I also helped streamline and automate the build and deployment processes and instrument the platform - uploading performance metrics to InfluxDB for display on Grafana dashboards.</p>"},"visible":true},{"category":"WORK","who":{"visible":true,"content":"State Street Global Markets"},"where":{"visible":true,"content":"Canary Wharf, London"},"when":{"start":{"visible":true,"year":2014,"month":5},"end":{"visible":true,"year":2015,"month":5}},"which":{"visible":true,"content":"Contract"},"summary":{"visible":true,"content":"<p>At State Street I was part of an agile team, building components for their FX Accelerated Growth programme - specifically the development of OSGi bundles to route messages and generate back-to-back trades for risk management flows.</p>"},"visible":true},{"category":"WORK","who":{"visible":true,"content":"HSBC Global Banking & Markets"},"where":{"visible":true,"content":"Canary Wharf, London"},"when":{"start":{"visible":true,"year":2011,"month":2},"end":{"visible":true,"year":2014,"month":1}},"which":{"visible":true,"content":"Contract"},"summary":{"visible":true,"content":"<p>At HSBC I was tech lead on the FlexRate project, building a greenfield Transactional FX (micropayments) platform. Achievements included the design of the externally facing REST API (which needed to work for clients who were not typical FX market participants), the design of a test automation framework (mis)using the Java Instrumentation API, and more playing about with classloading than should ever be necessary.</p>"},"details":{"visible":true,"content":"<p>So the reason for the classloading was that a library we were using to retrieve remote static data inexplicably contained the entire stack for an earlier version of the Spring framework, which wasn't compatible with the one that our app was using. I came up with the ControlledDelegationClassLoader so that we could hide the library away and allow only a whitelist of classes to be loaded from the parent (so kind of a more locked-down version of \\"child first\\" loading, where we were able to carefully control which classes were shared between our app and the library).&nbsp;</p>\\n<p>For the automation framework, we used java agents to replace 3rd party classes at runtime - so that we could verify data intended for the wire without needing to stand up any middleware. By choosing code just outside the boundary of our app, we could often get away with implementing just a couple of method signatures from whichever class we were pretending to be, and that would satisfy linking at runtime. We could also progress the same artefact from dev to production, as by including (or not) the agents we were configuring the environment, not the artifact. I've re-worked the general idea into Modevelin (the Evil Demon) although I haven't found cause to use it since.</p>"},"visible":true},{"category":"WORK","who":{"visible":true,"content":"RBS Global Banking & Markets"},"where":{"visible":true,"content":"Bankside, London"},"when":{"start":{"visible":true,"year":2009,"month":5},"end":{"visible":true,"year":2011,"month":5}},"which":{"visible":true,"content":"Contract"},"summary":{"visible":true,"content":"<p>This was my third time at RBS, again working on the FX RFQ trading platform &ndash; primarily the integration of new channels over FIX and Ice. The resulting increase in load (on what was by then a legacy application) provided many opportunities for investigating threading, timing and memory issues. One upshot being that, with help from Wily Introscope and Eclipse Memory Analyzer, I was able to track down a long-suspected memory leak in the pricing team&rsquo;s client-side library.</p>"},"visible":true},{"category":"STUDY","where":{"visible":true,"content":"Goldsmiths College, University of London"},"when":{"start":{"visible":true,"year":2008,"month":8},"end":{"visible":true,"year":2009,"month":8}},"which":{"visible":true,"content":"MSc Music Mind & Brain (Distinction)"},"summary":{"visible":true,"content":"<p>Career break to study the <em>cognitive neuroscience of music</em> (so revisiting some of the ideas from my undergraduate degree, only this time with tunes). Dissertation: Investigating the relationship between kinematics and preferred beat period in the perception of rhythm.</p>"},"visible":true},{"category":"WORK","who":{"visible":true,"content":"RBS Global Banking & Markets"},"where":{"visible":true,"content":"City, London"},"when":{"start":{"visible":true,"year":2008,"month":3},"end":{"visible":true,"year":2008,"month":8}},"which":{"visible":true,"content":"Contract"},"summary":{"visible":true,"content":"<p>Back at RBS and working on the core FX RFQ trading platform &ndash; this time integrating a new rate provider into the pricing logic and migrating a legacy application onto the platform. As part of the latter I was able to resolve a major bottleneck in the client-side API by using a more fine-grained synchronization model.</p>"},"visible":true},{"category":"WORK","who":{"visible":true,"content":"UBS Investment Bank"},"where":{"visible":true,"content":"City, London"},"when":{"start":{"visible":true,"year":2007,"month":3},"end":{"visible":true,"year":2008,"month":3}},"which":{"visible":true,"content":"Contract"},"summary":{"visible":true,"content":"<p>My second stint at UBS, working on an app which managed trade lifecycles for IRD swaps. Part of a distributed front-to-back architecture, the application used XML over Tibco EMS to communicate with trade capture, analytics and risk/pricing components, and JAXB to convert from XML Schema types to Java DTOs for internal usage.</p>"},"visible":true},{"category":"WORK","who":{"visible":true,"content":"RBS Global Banking & Markets"},"where":{"visible":true,"content":"City, London"},"when":{"start":{"visible":true,"year":2006,"month":4},"end":{"visible":true,"year":2007,"month":3}},"which":{"visible":true,"content":"Contract"},"summary":{"visible":true,"content":"<p>My initial contract at RBS, working on their FX Bench platform. This was a typical server-side development role (core Java, multi-threading, Spring, Maven) with most issues revolving around performance, scalability and maintainability. Notably this required some creative approaches to Hibernate and caching, as the result of being constrained to use a legacy database schema.</p>"},"visible":true},{"category":"WORK","who":{"visible":true,"content":"UBS Investment Bank"},"where":{"visible":true,"content":"City, London"},"when":{"start":{"visible":true,"year":2003,"month":2},"end":{"visible":true,"year":2006,"month":2}},"which":{"visible":true,"content":"Perm"},"summary":{"visible":true,"content":"<p>Lead developer on the FX Web team, my achievements included a complete redesign of the FX Web (research &amp; analytics) portal as well as the development of a home-grown interactive SVG analytics and charting solution.</p>"},"visible":true},{"category":"WORK","who":{"visible":true,"content":"BuildOnline"},"where":{"visible":true,"content":"London"},"when":{"start":{"visible":true,"year":2001,"month":5},"end":{"visible":true,"year":2003,"month":2}},"which":{"visible":true,"content":"Perm"},"summary":{"visible":true,"content":"<p>My role at BuildOnline was to develop collaborative services for the construction industry. This involved extensive use of core Java SE &amp; Java EE technologies and included the development of custom low-level functionality for connection pooling and O/R mapping.</p>"},"visible":true},{"category":"WORK","who":{"visible":true,"content":"Quidnunc"},"role":{"visible":true,"content":"Java Developer"},"where":{"visible":true,"content":"London, New York, San Francisco"},"when":{"start":{"visible":true,"year":1999,"month":6},"end":{"visible":true,"year":2001,"month":3}},"which":{"visible":true,"content":"Perm"},"summary":{"visible":true,"content":"<p>This was a junior dev role, although I was involved (to varying degrees) in the full development lifecycle - from requirements capture through to rollout &amp; maintenance. Projects were typically Java EE architectures built around Weblogic or ATG Dynamo application servers and Oracle databases.</p>"},"visible":true},{"category":"STUDY","where":{"visible":true,"content":"University of Sheffield"},"when":{"start":{"visible":true,"year":1996,"month":8},"end":{"visible":true,"year":1999,"month":5}},"which":{"visible":true,"content":"BSc Cognitive Science (1st Class)"},"summary":{"visible":true,"content":"<p>My original undergraduate degree, a mixture of computer science and psychology - with a bit of philosophy of mind thrown in for good measure. My dissertation was on <em>Modelling a community of neural network agents and their development of a shared &ldquo;language&rdquo; to describe their surroundings</em>.</p>"},"visible":true}]}}`));const Ph=["innerHTML"],$e={__name:"Content",props:{item:{type:Object,required:!0}},setup(t){return(e,n)=>(E(),P("div",{class:"content",innerHTML:t.item.content},null,8,Ph))}},Rh={class:"noprintt"},Vh=k("summary",null,"more...",-1),Tl={__name:"Details",props:{details:{type:Object,required:!1}},setup(t){return(e,n)=>(E(),P("div",Rh,[k("details",null,[Vh,j($e,{item:t.details},null,8,["item"])])]))}},Bh={class:"section"},Hh=["innerHTML"],Cr={__name:"Section",props:{item:{type:Object,required:!0},clazz:{type:String,required:!1}},setup(t){return(e,n)=>(E(),P("section",Bh,[t.item.heading?(E(),P("div",{key:0,class:"heading",innerHTML:t.item.heading.content},null,8,Hh)):he("",!0),t.item.summary?(E(),ae($e,{key:1,class:"summary",item:t.item.summary},null,8,["item"])):he("",!0),t.item.details?(E(),ae(Tl,{key:2,class:"details",details
